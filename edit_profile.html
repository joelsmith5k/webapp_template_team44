<html lang="en">

<head>
    <meta charset="UTF-8">

<body style="background-color: #333333;">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cineder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Swiping Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Group Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Matches</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="formDiv">
        <h2>Edit your profile</h2>
        <br>
        <div class="row">
            <div class="col-sm">
                <h5 class="styleTitle">Write About Yourself</h5>

                <body style="background-color: #333333;"></body>
                <div class="container">
                    <textarea id="aboutMe" class="styleBox" type="text" placeholder="About Me" >
                        </textarea>
                </div>
                <br> 
                <br>
                <div class="container">
                    <h5 class="styleTitle">Choose Streaming Services</h5>
                    <br>
                    <input id="amazon" class="styleCheck" type="checkbox">
                    <label class="form-check-label"> Amazon Prime </label>
                    <br>
                    <input id="netflix" class="styleCheck" type="checkbox">
                    <label class="form-check-label"> Netflix </label>
                    <br>
                    <input id="disney" class="styleBox" type="checkbox">
                    <label class="form-check-label"> Disney+ </label>
                    <br>
                    <input id="hulu" class="styleBox" type="checkbox">
                    <label class="form-check-label"> Hulu </label>
                    <br>
                </div>
                <br>
                <div class="container">
                    <h5 class="styleTitle">Choose Favorite Genre</h5>
                    <br>
                    <input id="anime" class="styleBox" type="checkbox">
                    <label class="form-check-label"> Anime </label>
                    <br>
                    <input id="comedy" class="styleBox" type="checkbox">
                    <label class="form-check-label"> Comedy </label>
                    <br>
                    <input id="mystery" class="styleBox" type="checkbox">
                    <label class="form-check-label"> Mystery </label>
                    <br>
                    <input id="romance" class="styleBox" type="checkbox">
                    <label class="form-check-label"> Romance </label>
                    <br>
                    <br>
                    <button type="button" id="save" class="btn btn-outline-success">Save</button>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, API related    -->
