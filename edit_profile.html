<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="edit_profile.css">
</head>

<div class="container" id = "formDiv">
    <div class="row">
        <div class="col-sm">
            <h5 class="styleTitle">Edit Profile</h5>

            <body style="background-color: #333333;"></body>
            <div class="container">   
                <input id="userName" class="styleBox" type="text" placeholder="User Name">
                <br>
                <input id="aboutMe" class="styleBox" type="text" placeholder="About Me">
                <br>
                <input id="country" class="styleBox" type="text" placeholder="Country">
                <br>
                <input id="city" class="styleBox" type="text" placeholder="City">
                <br>
            </div>
            <div class="container">
                <h5 class="styleTitle">Edit Streaming Service</h5>
                <input id="amazon" class="styleCheck" type="checkbox">
                <label class="form-check-label"> Amazon Prime </label>
                <br>
                <input id="netflix" class="styleCheck" type="checkbox">
                <label class="form-check-label"> Netflix </label>
                <br>
                <input id="disney" class="styleBox" type="checkbox">
                <label class="form-check-label"> Disney+ </label>
                <br>
                <input id="hulu" class="styleBox" type="checkbox">
                <label class="form-check-label"> Hulu </label>
                <br>
            </div>
            <div class="container">
                <h5 class="styleTitle">Edit Favorite Genre</h5>
                <input id="anime" class="styleBox" type="checkbox">
                <label class="form-check-label"> Anime </label>
                <br>
                <input id="action" class="styleBox" type="checkbox">
                <label class="form-check-label"> Action </label>
                <br>
                <input id="comedy" class="styleBox" type="checkbox">
                <label class="form-check-label"> Comedy </label>
                <br>
                <input id="drama" class="styleBox" type="checkbox">
                <label class="form-check-label"> Drama </label>
                <br>
                <input id="documentary" class="styleBox" type="checkbox">
                <label class="form-check-label"> Documentary </label>
                <br>
                <input id="horror" class="styleBox" type="checkbox">
                <label class="form-check-label"> Horror </label>
                <br>
                <input id="mystery" class="styleBox" type="checkbox">
                <label class="form-check-label"> Mystery </label>
                <br>
                <input id="romance" class="styleBox" type="checkbox">
                <label class="form-check-label"> Romance </label>
                <br>
                <input id="scienceFiction" class="styleBox" type="checkbox">
                <label class="form-check-label"> Science Fiction </label>
                <br>
                <br>
                <button type="button" id="save" class="btn btn-outline-success">Save</button>
                <br>
            </div>
        </div>
    </div> 
</div>

            <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>

</html>
