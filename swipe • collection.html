    <!-- Optional styles and scripts of your own -->
    <style>
        #topDescription {
            border:1px solid grey; 
            background-color: lightgray; 
            border-radius: 5px;
            padding-top: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            color: #333333;
            text-align: center;
            font-size: 30px;
        }
        
        img {
          width: 200px;
          height: 300px;
          object-fit: contain;
        }

        #body_container {
            height: fit-content;
            text-align: center;
            border: 1px solid black;
            background-color: whitesmoke;
        }

        #body_container img {
            margin-top: 10px;
        }

        #top_grid {
            text-align: center;
            border: 1px solid black;
        }

        #group_title {
            text-align: center;
            border: 1px solid black;
            margin-top: 10px;
        }

        #bottom_grid {
            text-align: center;
            border: 1px solid black;
        }

        #nowatch {
            background-color: lightcoral;
        }

        #yeswatch {
            background-color: lightgreen;
        }
        
        .col-sm {
            padding: 20px;
            border: 1px solid black;
        }

        .container {
            background-color: lightgrey;


        }
        
        body {
          background-color: #333;
        }

        #active_page {
          background-color: gold;
        }
        

    </style>

</head>

<body>

    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->

    

  

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cineder</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Swipe</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">User Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Groups</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

      <div class="container" id="group_title">
        <div class="row">
          <div class="col-sm">
            <h1 class="display-6"><b>THE BOYS</b></h1>
          </div>
        </div>
      </div>

      <div class="container" id="top_grid">
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-dark">Group Settings</button>
          </div>
          <div class="col-sm" id="active_page">
            <button type="button" class="btn btn-dark">Swipe</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-dark" id="swipeToMatchesButton">Matches</button>
          </div>
        </div>
      </div>

  
    <div class="container" id="body_container">
        <h1><span id="displayed-movie"></span></h1>

        <div class="card-group">
          <div class="card">
            <img src="./images/bladerunner.jpg" class="card-img-top" id="displayed-movie-image" alt="...">


            <div class="card-body">
              <h3 id="displayed-movie-small">TITLE</h3>
              <h4 id="displayed-director">DIRECTOR</h4>
              <h4 id="displayed-year">YEAR</h4>
              <p class="card-text"><small class="text-muted" id="displayed-description"></small></p>
            </div>
          </div>
        </div>
    </div>

    

    <div class="container" id="bottom_grid">
      <div class="row">
        <div class="col-sm" id="nowatch">
          <button type="button" class="btn btn-danger" id="noButton">I don't want to watch this...</button>
        </div>
        <div class="col-sm" id="yeswatch">
          <button type="button" class="btn btn-success" id="yesButton">I want to watch this!</button>
        </div>
      </div>
    </div>
